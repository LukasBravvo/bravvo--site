<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="THE BRAVVO — Estilo, Atitude e Propósito. Roupas selecionadas para quem quer ser notado." />
  <meta name="theme-color" content="#0a0a0a" />
  <title>THE BRAVVO</title>

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header" role="banner">
    <div class="container header-inner">
      <h1 class="brand">THE BRAVVO</h1>
      <p class="tagline">Estilo • Atitude • Propósito</p>
    </div>
  </header>

  <main class="container" role="main">
    <section aria-labelledby="catalogo">
      <h2 id="catalogo">Catálogo</h2>
      <div class="grid" id="produtos" aria-live="polite" aria-label="Lista de produtos"></div>
      <p id="vazio" class="vazio" hidden>Nenhum produto disponível no momento.</p>
    </section>

    <section class="sobre" aria-labelledby="sobre-title">
      <h3 id="sobre-title">Sobre a Bravvo</h3>
      <p>
        Não vendemos só roupas.  
        Vendemos identidade, presença e confiança.  
        Cada peça é escolhida para quem quer ser notado sem precisar falar.
      </p>
    </section>
  </main>

  <footer role="contentinfo">
    <div class="container">
      <p>Bravvo © 2025 – Todos os direitos reservados</p>
    </div>
  </footer>

  <script src="js/app.js" defer></script>
</body>
</html>
